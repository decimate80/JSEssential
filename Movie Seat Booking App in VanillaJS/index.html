    <main id="main">
      <h1>Movie Seat Booking</h1>
      <section id="movie-selection">
        <h2>Choose your movie</h2>
        <select id="movie-select">
          <option id="oppenheimer" value="11" selected
            >Oppenheimer (2023)- $11.00</option
          >
          <option id="mission" value="12">Mission: Impossible - Dead Reckoning Part One (2023)- $12</option>
          <option id="titanic" value="10">Titanic (1997) - $10.00</option>
          <option id="star-wars" value="13">Star Wars (1977) - $13.00</option>
          <option id="endgame" value="15"
            >Avengers: Endgame (2019) - $15.00</option
          >
          <option id="the-marvel" value="14"
            >The Marvels (2023) - $14.00</option
          >
          <option id="the-exorcist" value="13"
            >The Exorcist: Believer (2023) - $13.00</option
          >
          <option id="the-ten-commandments" value="12"
            >Blue Beetle (2023) - $12.00</option
          >
          <option id="Fast X" value="11" disabled
            >Fast X (2023) - $11.00 (SOLD OUT)</option
          >
          <option id="the-force-awakens" value="10"
            >Star Wars: The Force Awakens (2015) - $10.00</option
          >
        </select>
      </section>
